spring.application.name=ecommerce

# ===============================
# = DATA SOURCE
# ===============================
# Set here configuration for localhost port
server.port=9001
#(sesuaikan dengan port yg kalian ingin gunakan)
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/xsis_bootcamp_springboot
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.column_ordering_strategy=legacy
# spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
#(berguna untuk melihat query yg tereksekusi di dalam log)
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto=update

spring.jackson.property-naming-strategy=SNAKE_CASE